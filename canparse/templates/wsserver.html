{{define "wsserver"}}
<!DOCTYPE html>
<html>
  <head>
	<script src="public/jquery/3.2.1/jquery.min.js"></script>
	<script src="public/chart/2.7.1/Chart.bundle.js"></script>
    	<script src="public/chart/2.7.1/utils.js"></script>
	<script>
    $(function() {
		var conn = null;
		function log(msg) {
			var control = $('#log');
			//control.html(control.html() + msg + '<br/>');
			//control.scrollTop(control.scrollTop() + 1000);
			control.html(msg + '<br/>');
			//control.scrollTop(control.scrollTop() + 1000);
		}
		function disconnect() {
			if (conn != null) {
				log('Disconnecting...');
				conn.close();
				conn = null;
				updateUi();
			}
		}
		function updateUi() {
			if (conn == null || conn.readyState != 1) {
				$('#status').text('disconnected');
			} else {
				$('#status').text('connected (' + conn.protocol + ')');
			}
		}
		$('form').submit(function() {
			var text = $('#message').val();
			conn.send(text);
			$('#message').val('').focus();
			return false;
		});
		log('host: ' + window.location.host);
		conn = new WebSocket("ws://localhost:8080/wsserver?file={{.}}");
		log('Connecting...');
		conn.onopen = function() {
			log('Connected.');
			updateUi();
			//conn.send($('#filename').text())
		};
		conn.onmessage = function(e) {
			log(e.data);

			//CID 288
			var myObject = JSON.parse(e.data); 

			if(myObject.CID == 256){
			     addData(myObject.To, myObject.PackU);
				
			}


		};
		conn.onclose = function() {
			log('Disconnected.');
			conn = null;
			updateUi();
		};
		$('#message').val('').focus();
    });
	</script>
	<title>±¨ÎÄ½âÎö</title>
<style>
    canvas{
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
    </style>
  </head>
  <body>
	<h1>{{.}}</h1>

	<div>
	  Status: <span id="status">disconnected</span>
	</div>
	<div id="log" style="width: 60em; height: 20em; overflow:auto; border: 1px solid black">
	</div>
	<form id="chatform">
	  <label for="message">Message:</label>
	  <input id="message" type="text" />
	  <input type="submit" value="Send" />
	</form>
<div style="width:75%;">
        <canvas id="canvas"></canvas>
    </div>
    <br>
    <br>
    <button id="randomizeData">Randomize Data</button>
    <button id="addDataset">Add Dataset</button>
    <button id="removeDataset">Remove Dataset</button>
    <button id="addData">Add Data</button>
    <button id="removeData">Remove Data</button>
    <script>
        var MONTHS = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        
        function addData(px, py) {
            if (config.data.datasets.length > 0) {
                config.data.labels.push(px/1000);

                config.data.datasets.forEach(function(dataset) {
                    dataset.data.push(py);
                });

                window.myLine.update();
            }
        };

        var config = {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: "My First dataset",
                    backgroundColor: window.chartColors.red,
                    borderColor: window.chartColors.red,
                    data: [
                    
                    ],
                    fill: false,
                }]
            },
            options: {
                responsive: true,
                title:{
                    display:true,
                    text:'Chart.js Line Chart'
                },
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Time'
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Value'
                        },
                        ticks: {
                            min: 0,
                            max: 500,

                            // forces step size to be 5 units
                            stepSize: 100
                        }
                    }]
                }
            }
        };

        window.onload = function() {
            var ctx = document.getElementById("canvas").getContext("2d");
            window.myLine = new Chart(ctx, config);
        };

        document.getElementById('randomizeData').addEventListener('click', function() {
            config.data.datasets.forEach(function(dataset) {
                dataset.data = dataset.data.map(function() {
                    return randomScalingFactor();
                });
            });

            window.myLine.update();
        });

        var colorNames = Object.keys(window.chartColors);
        document.getElementById('addDataset').addEventListener('click', function() {
            var colorName = colorNames[config.data.datasets.length % colorNames.length];
            var newColor = window.chartColors[colorName];
            var newDataset = {
                label: 'Dataset ' + config.data.datasets.length,
                backgroundColor: newColor,
                borderColor: newColor,
                data: [],
                fill: false
            };

            for (var index = 0; index < config.data.labels.length; ++index) {
                newDataset.data.push(randomScalingFactor());
            }

            config.data.datasets.push(newDataset);
            window.myLine.update();
        });

        document.getElementById('addData').addEventListener('click', function() {
            if (config.data.datasets.length > 0) {
                var month = 0.0041;
                config.data.labels.push(month);

                config.data.datasets.forEach(function(dataset) {
                    dataset.data.push(256);
                });

                window.myLine.update();
            }
        });

        document.getElementById('removeDataset').addEventListener('click', function() {
            config.data.datasets.splice(0, 1);
            window.myLine.update();
        });

        document.getElementById('removeData').addEventListener('click', function() {
            config.data.labels.splice(-1, 1); // remove the label first

            config.data.datasets.forEach(function(dataset, datasetIndex) {
                dataset.data.pop();
            });

            window.myLine.update();
        });

    </script>
  </body>
</html>
