{{define "wsserver"}}
<!DOCTYPE html>
<html>
  <head>
	<script src="public/jquery/3.2.1/jquery.min.js"></script>
	<script>
    $(function() {
		var conn = null;

		function log(msg) {
			var control = $('#log');
			//control.html(control.html() + msg + '<br/>');
			//control.scrollTop(control.scrollTop() + 1000);
			control.html(msg + '<br/>');
			//control.scrollTop(control.scrollTop() + 1000);
		}

		function disconnect() {
			if (conn != null) {
				log('Disconnecting...');

				conn.close();
				conn = null;

				updateUi();
			}
		}

		function updateUi() {
			if (conn == null || conn.readyState != 1) {
				$('#status').text('disconnected');
			} else {
				$('#status').text('connected (' + conn.protocol + ')');
			}
		}

		$('form').submit(function() {
			var text = $('#message').val();
			conn.send(text);
			$('#message').val('').focus();
			return false;
		});

		log('host: ' + window.location.host);
		conn = new WebSocket("ws://localhost:8080/wsserver?file={{.}}");
		log('Connecting...');

		conn.onopen = function() {
			log('Connected.');
			updateUi();
			//conn.send($('#filename').text())
		};

		conn.onmessage = function(e) {
			log(e.data);
		};

		conn.onclose = function() {
			log('Disconnected.');
			conn = null;
			updateUi();
		};

		$('#message').val('').focus();
    });
	</script>
	<title>报文解析</title>
  </head>
  <body>
	<h1>{{.}}</h1>

	<div>
	  Status: <span id="status">disconnected</span>
	</div>
	<div id="log" style="width: 60em; height: 20em; overflow:auto; border: 1px solid black">
	</div>
	<form id="chatform">
	  <label for="message">Message:</label>
	  <input id="message" type="text" />
	  <input type="submit" value="Send" />
	</form>
  </body>
</html>
{{end}}
